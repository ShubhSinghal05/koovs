        let parent=document.getElementById("products");

            parent.innerHTML="";

                let name=el.name;
                let price=el.price;
                let productcode=el.productcode;
                let gender=el.gender;
                let discount=el.discount;
                let category=el.category;
                let material=el.material;
                let size=el.size;
                let description=el.description;
                let commodity=el.commodity;
                let country=el.country;
                let manufacturer=el.manufacturer;
                let address=el.address;
                let support=el.support;
                let displayimg=el.displayimg;
                let img1=el.img1;
                let img2=el.img2;
                let img3=el.img3;
                let priceoff=el.priceoff;
                let images=[img1, img2, img3];

                
                let maindiv=document.createElement("div");
                let div=document.createElement("div");

                let productname=document.createElement("p");
                let productprice=document.createElement("h3");
                let productdiscount=document.createElement("h3");
                let originalprice=document.createElement("p");

                div1.className="two";

                productname.innerText=name;

                quickviewbtn.style.width="50%";

                    console.log("Yes")

                  presentitems.forEach(function (items) {
                   
                  if(items.name==el.name) {
                    bagcount++;

                  }); 
                  if(bagcount==1) {
                     alert("Already in Cart");
                 } else {
                     addtobag(el);
                  }   
                  }





                div.onmouseenter=function(){
                    let counter=0;
                    var interval=setInterval(function() {
                       
                        img.src=images[counter++]
                        if(counter==3) {
                            counter=0;
                        }
                        
                    },1000);
                    div.onmouseleave=function() {

                        clearInterval(interval);
                          }        
                }



                div.append(img);
                div1.append(addtobagbtn,quickviewbtn,brandname,productname,productprice,originalprice,productdiscount);
                maindiv.append(div,div1);

                parent.append(maindiv)


            });

            localStorage.setItem("KoovsCart",JSON.stringify([]))

        let products_cart=JSON.parse(localStorage.getItem("KoovsCart"));
        products_cart.push(p);

        localStorage.setItem("KoovsCart",JSON.stringify(products_cart));

            let itemview=JSON.parse(localStorage.getItem("displayitem"));
            itemview.pop();
